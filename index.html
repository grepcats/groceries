<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries and Sentences</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun With Arrays</h1>
      <h2>Please fill out your grocery list</h2>
      <form id="groceries">
        <div class="form-group">
          <input type="text" id="groc1" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" id="groc2" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" id="groc3" class="form-control">
        </div>
        <div id="more-fields"></div>
        <button class="btn btn-warning" id="more-input-button">Click for more items</button>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div id="form2">
        <h2>Enter a sentence</h2>
        <form id="sentence">
          <div class="form-group">
            <textarea type="text" form="groceries" id="food4" class="form-control"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div id="listOutput">
      </div>

    </div>

  </body>
</html>
